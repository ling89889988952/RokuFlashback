    <title>Roku - Flashback</title>

<body>
    <main id="app">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <div class="my-0 mr-md-auto">
                    <img src="images/roku-logo.svg" alt="roku logo" class="roku-logo"><span>FlashBack</span>
                </div>

                <nav class="my-2 my-md-0 mr-md-3">
                    <div class="row">
                      <li v-if="authenticated" v-on:click="backtouser()" class="p-2 control-icon"><i class="fas fa-users"></i></li>
                      <li v-if="administrator" v-on:click="gochildchannel()"  class="p-2 control-icon"><i class="fas fa-child"></i></li>
                      <!-- <li v-if="administrator" v-on:click="limittochild()"><i class="fas fa-eye"></i></li> -->
                      <li v-if="administrator" v-on:click="goparentchannel()" class="p-2 control-icon"><i class="fas fa-user"></i></li>
                      <li v-if="authenticated" v-on:click="logout()" class="p-2"><button class="btn btn-primary">Sign Out</button></li>

                    </div>
                </nav>  
        </div>

    <router-view @authenticated="setAuthenticated"></router-view>
</main>
